<script>
  $('.collapse').collapse()

  $('#myCollapsible').collapse({
  toggle: false
})
</script>
<h1 style="text-align: center; padding: 30px;">Events</h1>
<div *ngFor="let event of events">
  <!--<h3>{{event.eventName}} <button (click)="add(event.id)">Add to Favorites</button></h3>
  <h4>{{event.topic}}</h4>
  {{event.description}}
  {{event.location}}-->

  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <h3>{{event.eventName}}</h3>
          </button>
        </h2>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <h4>{{event.topic}}</h4>
          {{event.description}}
          {{event.location}}<br/>
          <button (click)="add(event.id)">Add to Favorites</button>

        </div>
      </div>
    </div>
  </div>
</div>
